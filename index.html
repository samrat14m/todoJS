<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90bc066b2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Div for the task list header when a particular task is clicked -->
    <div id="open-modal3" class="modal-window" >
        <p class="back_btn"><i class="fas fa-arrow-circle-left"></i> Back</p>
        <p class="new_page_title"></p>
        <i class="fas fa-plus-circle new_page_plusBtn"></i>
    </div>

    <!--the main div-->
    <!-- Div for the task list header -->
    <div class="container">
        <header class="header">
            <div id="left_header">
                <p>Tasks<span class="task"> Lists</span></p>
            </div>
            <div id="right_header">
                <p><i class="fas fa-plus-circle plus"></i> Add Lists</p>
            </div>
        </header>
    </div>
    
     <div id="container_box">
         <div class="noitem">No Tasks to display</div>
     </div>
    
    <!-- Div for the add list pop up -->
    <div id="open-modal" class="modal-window hidden">
        <div class="popup">
            <button class="close-modal" onclick="close1()">&times;</button>
            <p class="new_list">Add New List</p>
            <input type="text" class="input_title" placeholder="Add New List">
           <input type="button" value="ADD" class="add_button">
        </div>
    </div>

    <!-- Div for the add item pop up -->
    <div id="open-modal2" class="modal-window hidden2">
        <div class="popup ">
            <button class="close-modal" onclick="close2()">&times;</button>
            <p class="new_list">Add New Item</p>
            <input type="text" class="input_iteam" placeholder="Add New Item">
           <input type="button" value="ADD" class="add_button2">
        </div>
    </div>
    <div class="list hidden"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
